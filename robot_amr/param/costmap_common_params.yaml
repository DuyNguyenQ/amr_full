obstacle_range: 2  #Pham vi phat hien vat the
raytrace_range: 2.5  #Pham vi tia do duong ne vat can
footprint: [[-0.75, -0.5], [-0.75, 0.5], [0.75, 0.5], [0.75, -0.5]]    # anh huong den gian noi vat the
map_topic: /map
subscribe_to_updates: true
global_frame: odom
robot_base_frame: base_footprint
update_frequency: 30.0
publish_frequency: 30.0
rolling_window: false

plugins:
  - {name: static_layer, type: "costmap_2d::StaticLayer"}
  - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
  - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

static_layer:
  map_topic: /map
  subscribe_to_updates: false

obstacle_layer:
    observation_sources: laser_scan_sensor
    laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: /scan, marking: true, clearing: true}

inflation_layer:
  inflation_radius: 0.45    # Thoi phong vat the chuong ngai vat
